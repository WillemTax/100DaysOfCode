<!-- 
√ User Story #1: My tribute page should have an element with a corresponding id="main", which contains all other elements.
√ User Story #2: I should see an element with a corresponding id="title", which contains a string (i.e. text) that describes the subject of the tribute page (e.g. "Dr. Norman Borlaug").
√ User Story #3: I should see a div element with a corresponding id="img-div".
√ User Story #4: Within the img-div element, I should see an img element with a corresponding id="image".
√ User Story #5: Within the img-div element, I should see an element with a corresponding id="img-caption" that contains textual content describing the image shown in img-div.
√ User Story #6: I should see an element with a corresponding id="tribute-info", which contains textual content describing the subject of the tribute page.
√  User Story #7: I should see an a element with a corresponding id="tribute-link", which links to an outside site that contains additional information about the subject of the tribute page. HINT: You must give your element an attribute of target and set it to _blank in order for your link to open in a new tab (i.e. target="_blank").
  User Story #8: The img element should responsively resize, relative to the width of its parent element, without exceeding its original size.
  User Story #9: The img element should be centered within its parent element. 
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FreeCodeCamp | Build a tribute page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/tribute.css" />
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|PT+Sans+Narrow" rel="stylesheet">

</head>

<body>
  <main id="main">
    <h1 id="title">FreeCodeCamp | Build a tribute page</h1>
    <div class="playingCard">
      <div id="bannerLeft">left</div>
      <div id="yeti">yeti</div>
      <div id="bannerRight">right</div>
    </div>

    <div id="img-div">
      <img id="image" src="https://cdn.shopify.com/s/files/1/1058/8734/products/Ultra-Plush_Yeti_be8b16ff-2a0b-4058-b0ff-fdbab08e8fc9_2048x.jpg?v=1520979409"
        alt="Dancing banana">
      <caption id="img-caption">Yes, it's a banana..!</caption>
    </div>
    </div>
    <div class="bottomDiv">
      <p id="tribute-info">
        More info about this absolute rockstar.!
        You must be wondering what will happen we you open <a href="https://www.hyves.nl" target="_blank">Hyves</a>
        nowadays. Let's find out!
      </p>
    </div>


  </main>
</body>
